{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" type="number" min="1" step="1"placeholder="Shares" pattern="[01-999]"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy Stock</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
